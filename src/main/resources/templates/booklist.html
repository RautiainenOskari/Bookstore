<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<title>BookList</title>
</head>
<body>
	<h1>Books</h1>
	<table>
		<tbody>
		<tr>
	<th>Title</th>
	<th>Author</th>
	<th>Category</th>
	<th>IBN</th>
	<th>Release Year</th>
	<th>Price</th>
	</tr>
			<tr th:each = "book: ${Books}">
				<td th:text="${book.title}"></td>
				<td th:text="${book.author}"></td>
				<td th:text="${book.category.name}"></td>
				<td th:text="${book.isbn}"></td>
				<td th:text="${book.ReleaseYear}"></td>
				<td th:text="${book.price}"></td>
				<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
				<td sec:authorize="hasRole('ADMIN')"><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
			</tr>
		</tbody>
	</table>
	<a href="add" sec:authorize="hasRole('ADMIN')">Add Book</a>
	<form th:action="@{/logout}" method="post">
	<input type="submit" value="Sign out" class="btn btn-sm btn-danger"/>
	</form>
</body>
</html>
